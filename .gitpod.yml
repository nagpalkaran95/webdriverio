image:
    file: .gitpod/dev.dockerfile

tasks:
    - name: Unit Test Coverage
      init: |
        npm i -g http-server
        gp sync-await installation
        npm run test:coverage
        cd coverage/lcov-report/
        http-server -p 8000 &
      command: npx jest --watch
    - init: |
        cd ./website
        npm install
      command: npm start
      name: Run Documentation Page
    - init: |
          npm install
          npm run setup-full
          gp sync-done installation
      command: npm run watch
      name: Setup WebdriverIO Development Environment

ports:
  - port: 3000
    onOpen: notify
    visibility: public
  - port: 8000
    onOpen: notify
    visibility: public

github:
    prebuilds:
        master: true
        branches: true
        pullRequests: true
        pullRequestsFromForks: true
        addCheck: prevent-merge-on-error
        addComment: false
        addBadge: true
